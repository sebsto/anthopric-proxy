name: Build And Test on GitHub

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    container: swift:6.2-noble

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Cache SPM dependencies
      uses: actions/cache@v4
      with:
        path: .build
        key: spm-v2-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          spm-v2-${{ runner.os }}-

    - name: Build (release)
      run: swift build -c release

    - name: Test with coverage
      run: swift test --enable-code-coverage

    - name: Generate coverage report
      run: |
        BIN_DIR=$(swift build --show-bin-path)
        BIN="${BIN_DIR}/anthropic-proxyPackageTests"
        PROFILE=$(find .build -name 'default.profdata' -type f | head -1)

        # Print summary to CI log
        llvm-cov report "${BIN}" -instr-profile="${PROFILE}" \
          -ignore-filename-regex='\.build|Tests'

        # Export LCOV for upload
        llvm-cov export "${BIN}" -instr-profile="${PROFILE}" -format=lcov \
          -ignore-filename-regex='\.build|Tests' > coverage.lcov

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-lcov
        path: coverage.lcov
